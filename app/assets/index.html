<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>Recipe Bee</title>
<link rel="stylesheet" href="app.css">

</head>
<body>

<nav class="navbar">
  <div class="container">
    <div class="navbar__logo">
      Recipe <img src="bee.svg"> Bee
    </div>
  </div>
</nav>

<div class="app container">
  <form id="add-item">
    <input id="add-item-input" class="app__add-item" placeholder='"1 egg" or "guacamole" or "4 cups milk"' type="text" autofocus>
    <div id="add-item-error" class="app__add-item-error" hidden>Error!</div>
    <input type="submit" hidden>
  </form>

  <ul id="item-list" class="app__item-list"></ul>
</div>

<footer class="container">
  <p>App by <a href="http://evanhahn.com">Evan Hahn</a>. Logo by <a href="http://emojione.com/">Emoji One</a>.</p>
</footer>

<script src="app.js"></script>
<script>require('app')</script>

</body>
</html>
