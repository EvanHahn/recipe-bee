<body>

<nav class="navbar">
  <div class="container">
    <div class="navbar__logo">
      Recipe <img src="bee.svg"> Bee
    </div>

    <ul class="navbar__links">
      <li class="navbar__links__link"><a href="#about">About</a></li>
      <li class="navbar__links__link"><a href="#export">Export</a></li>
    </ul>
  </div>
</nav>

<div id="extras" class="extras container" hidden>
  <div class="extras__extra" data-link="#about">
    <p>Recipe Bee is a little app made by <a href="http://evanhahn.com">Evan Hahn</a> because he wanted something that made it easier to make grocery lists.</p>

  </div>

  <div class="extras__extra" data-link="#export">
    <textarea id="export" class="extras__extra__export" readonly></textarea>
  </div>
</div>

<div class="app container">
  <form id="add-item">
    <input id="add-item-input" class="app__add-item" placeholder='"1 egg" or "guacamole" or "4 cups milk"' type="text" autofocus>
    <div id="add-item-error" class="app__add-item-error" hidden>Error!</div>
    <input type="submit" hidden>
  </form>

  <ul id="item-list" class="app__item-list"></ul>
</div>

<footer class="container">
  <p></p>
</footer>
